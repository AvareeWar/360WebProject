
<body>
<div class="row">
    <ul id="thumbnailsList">
        <li *ngFor = "let image of visibleImages">
          <div class="imageCaption">
            <figure>
              <button id = "like{{image.id}}" class ="like" (click)="likeItem(image.id,image)" style="display: inline; background-image: url('../../assets/img/blankcircle.png')"></button>
              <button id = "unlike{{image.id}}" class ="unlike" (click)="unlikeItem(image.id,image)" style="display: none; background-image: url('../../assets/img/checkmark.png')"></button>
                  <a class="btn" (click)="open(content)">
                    <img class="urlImage" src={{image.url}} width = "200" height = "200">
                  </a>
                  <figcaption>{{image.caption}}</figcaption>
            </figure>
          </div>


            <ng-template #content let-c="close" let-d="dismiss">
              <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>


              </div>
              <div class="modal-body">
                <img class = "modalImg" src= {{image.url}} width = "100%" height = "100%">
                <p>One fine body</p>
              </div>


              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
              </div>
            </ng-template>

        </li>
    </ul>
</div>
</body>
