<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/img.jpg" width = "100%" height = "100%">
    <p>One fine body</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>


<a class="btn" (click)="open(content)">
  <img src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/img.jpg" width = "200" height = "200">
</a>
<hr>
